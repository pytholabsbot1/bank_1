{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Siddhi Cooperative - {{heading}}</title>
    <link href="{% static 'employee/main.css'%}" rel="stylesheet">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

</head>
<body>

    <div style="text-align: center;">
        <img src="/media/docs/header.png" style="width: 70%;">
    </div>
    
    {% ifnotequal heading "Client Report" %}
    <div style="margin: 20px;">
        <p>Explore</p>
        {% if not off_explore %}
        <button onclick="document.location.href='/admin/employee/client/';">Clients</button>
        <button onclick="document.location.href='/admin/employee/employee_interview/';">Employees</button>
        {% endif %}
        <button onclick="document.location.href='/bank/';">Home</button>

    </div>
    {% endifnotequal %}


    <div style="width: 50%;margin:50px;">
        <h1>{{ heading }}</h1>
        <form method="POST">
            {% csrf_token %}
            
            {{ form | crispy}}
            <input type="submit" value="Submit">
        </form>
        
    </div>
    
    {{ table | safe}}

    <script>
        $( function() {
            $( ".datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' });
            $( ".yearpicker" ).datepicker({ dateFormat: 'yy' });
        } );
    </script>
    <script src="{% static 'employee/table.js' %}"></script>
</body>
</html>
