<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


      .card{
        
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        height: auto;
        padding: 10px 10px 20px 10px;
        border-radius: 20px;
        margin: 50px;
        background: white;
        /* margin-bottom: -60px !important; */
        width: 70%;
        border: 1px solid;
      }
          

    </style>

</head>
<body>
    
    <div class="card">

        <div id="head" style="text-align: center;">
            <img src="data:image/jpeg;base64,{{ header_data }}"   alt="" style="margin: -10px;border-radius: 30px;width: 100%;">
            <h2 style="margin-top: 10px;margin-bottom: 10px;font-family: arial;">VOUCHER</h2>

            <div style="height: 40px;margin: 10px;color: red;">
                <p style="float: left;"> <strong> Voucher No. : {{ v.voucher_number }} </strong> </p>
                <p style="float: right;"> <strong> Date : {{ v.date }} </strong> </p>
            </div>

            <div style="height: 40px;margin: 10px;margin-bottom: 0px;">
                <p style="float: left;"> <strong> Voucher Type : {{ v.voucher_type }} </strong> </p>
                <p style="float: right;"> <strong> Trans. Type : {{ v.transact_type }} </strong> </p>
            </div>
           
        </div>
        
        <div id="body" style="line-height: 20px;
        padding: 20px;">


            <p  style="font-family: arial;">Title : {{ v.title }} </p>
            <p style="font-family: arial;">Head : {{ v.head }}</p>
            <p style="font-family: arial;">Sub Head: {{ v.sub_head }}</p>
            <p style="font-family: arial;">Amount : {{ v.amount }} </p>
            <p style="font-family: arial;">Remarks : {{ v.remarks }} </p>

        </div>
        

        <div style="height: 40px;margin: 10px;margin-top: 40px;">
            <p style="float: left;"> <strong> Sign. Cashier </strong> </p>
            <p style="float: right;"> <strong> Sign Amt. Reciever </strong> </p>
        </div>
  
    </div>

</body>
</html>
